<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Usuários</title>
    <link rel="stylesheet" href="../estilos/stylehome.css">
</head>
<body>
    <header class="cabecalho-home">

        
        <div class="logo-home" onclick="navigateTo('')">
            <h3>Home</h3>
        </div>

        <div class="logo-user">
            <h3>Usuário: Adm </h3>
        </div>

        <div class="email-login">
            <h3>Login: user@gmail.com</h3>
        </div>

        <button class="btn-sair">Sair</button>
    </header>

    <section class="menu-lateral">

        <div class="container-menu-lateral">

            <img src="../imagens/home.png" alt="home">
            <button class="btn-home">Home</button>

            <img src="../imagens/pessoas.png" alt="pessoas">
            <button class="btn-controle-usuarios">Controle de Usuários</button>

            <img src="../imagens/user.png" alt="user">
            <button class="btn-cadastrar-leitores">Cadastrar Leitores</button>

            <img src="../imagens/livros.png" alt="livros">
            <button class="btn-livors">Todos os Livros</button>

            <img src="../imagens/emprestados.png" alt="">
            <button class="btn-livros-emprestados">Livros Emprestados</button>
        </div>

    </section>

    <section class="container-central">

        <div class="container-de-opcoes-controle">
            <h1>Controle de administradores</h1>

            <div class="btn-container-opcoes-controle-1" onclick="navigateTo('')">
                <img src="../imagens/cadeado.png" alt="">
                <p>Alterar Senha</p> 
            </div>

            <div class="btn-container-opcoes-controle-2" onclick="navigateTo('')">
                <img src="../imagens/pessoaplus.png" alt="">
                <p>Criar novo usuário</p>
            </div>

            <div class="btn-container-opcoes-controle-3" onclick="navigateTo('')">
                <img src="../imagens/pessoas.png" alt="">
                <p>Ver todos os usuário</p> 
            </div>

        </div>
        
        <div class="fundo-controle">
            <img src="../imagens/fundo.jpg" alt="">
        </div>

    </section>
</body>
</html>
